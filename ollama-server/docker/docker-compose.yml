version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: emailai-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_ORIGINS=*
      - OLLAMA_NUM_PARALLEL=4
      - OLLAMA_MAX_LOADED_MODELS=1
      # Uncomment if you have NVIDIA GPU
      # - OLLAMA_GPU_LAYERS=999
    # Uncomment to enable GPU support (requires nvidia-docker)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ollama-network

  # Optional: Ollama Web UI for easy model management
  ollama-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: emailai-ollama-webui
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_AUTH=false  # Set to true in production
    volumes:
      - ollama-webui-data:/app/backend/data
    depends_on:
      - ollama
    networks:
      - ollama-network

volumes:
  ollama-data:
    driver: local
  ollama-webui-data:
    driver: local

networks:
  ollama-network:
    driver: bridge
