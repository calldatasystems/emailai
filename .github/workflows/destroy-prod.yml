name: Destroy Production Infrastructure (AWS)

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      confirm_destroy:
        description: 'Type "destroy-emailai-prod" to confirm'
        required: true

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.5.0

jobs:
  destroy:
    name: Destroy Infrastructure
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform/environments/prod

    steps:
      - name: Verify confirmation
        run: |
          if [ "${{ github.event.inputs.confirm_destroy }}" != "destroy-emailai-prod" ]; then
            echo "❌ Confirmation text does not match. Aborting."
            exit 1
          fi
          echo "✅ Confirmation verified"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy
        run: |
          terraform destroy -auto-approve \
            -var="db_password=${{ secrets.EMAILAI_DB_PASSWORD }}" \
            -var="certificate_arn=${{ secrets.EMAILAI_CERTIFICATE_ARN }}"

      - name: Cleanup Summary
        run: |
          echo "======================================"
          echo "EmailAI Infrastructure Destroyed"
          echo "======================================"
          echo ""
          echo "All resources have been removed:"
          echo "- Application Load Balancer"
          echo "- 2 EC2 instances"
          echo "- RDS PostgreSQL database (including data)"
          echo "- VPC and networking"
          echo ""
          echo "⚠️ All data has been permanently deleted"
          echo "======================================"
